<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- 定义渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F2350" />
      <stop offset="100%" stop-color="#1A3A7A" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#8BB8FF" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- 背景 -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" />
  <circle cx="256" cy="256" r="236" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="4" />
  <circle cx="256" cy="256" r="220" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2" />
  
  <!-- 现代酒店建筑图标 -->
  <g>
    <!-- 主体大厦 -->
    <path d="M176,140 L336,140 L336,380 L176,380 Z" fill="#FFFFFF" />
    
    <!-- 顶部装饰 -->
    <path d="M166,140 L346,140 L316,100 L196,100 Z" fill="url(#blueGradient)" />
    <circle cx="256" cy="100" r="14" fill="white" />
    <circle cx="256" cy="100" r="8" fill="url(#blueGradient)" />
    
    <!-- 窗户网格 - 更现代的设计 -->
    <g fill="#0F2350" opacity="0.8">
      <!-- 第一列窗户 -->
      <rect x="196" y="170" width="20" height="30" rx="2" />
      <rect x="196" y="220" width="20" height="30" rx="2" />
      <rect x="196" y="270" width="20" height="30" rx="2" />
      <rect x="196" y="320" width="20" height="30" rx="2" />
      
      <!-- 第二列窗户 -->
      <rect x="236" y="170" width="40" height="30" rx="2" />
      <rect x="236" y="220" width="40" height="30" rx="2" />
      <rect x="236" y="270" width="40" height="30" rx="2" />
      
      <!-- 入口 -->
      <rect x="236" y="320" width="40" height="60" rx="4" />
      
      <!-- 第三列窗户 -->
      <rect x="296" y="170" width="20" height="30" rx="2" />
      <rect x="296" y="220" width="20" height="30" rx="2" />
      <rect x="296" y="270" width="20" height="30" rx="2" />
      <rect x="296" y="320" width="20" height="30" rx="2" />
    </g>
    
    <!-- 底部装饰 -->
    <rect x="166" y="380" width="180" height="10" fill="#E8E8E8" />
    <rect x="156" y="390" width="200" height="10" fill="#D0D0D0" />
    
    <!-- 装饰标识 - 五星级，改为蓝色 -->
    <g transform="translate(256, 420)">
      <g>
        <g transform="translate(-48, 0) scale(0.5)" filter="url(#glow)">
          <path d="M0,-12 L3,-3.7 L12,-3.7 L4.5,1.4 L7.5,9.7 L0,4.6 L-7.5,9.7 L-4.5,1.4 L-12,-3.7 L-3,-3.7 Z" fill="url(#blueGradient)" />
        </g>
        <g transform="translate(-24, 0) scale(0.5)" filter="url(#glow)">
          <path d="M0,-12 L3,-3.7 L12,-3.7 L4.5,1.4 L7.5,9.7 L0,4.6 L-7.5,9.7 L-4.5,1.4 L-12,-3.7 L-3,-3.7 Z" fill="url(#blueGradient)" />
        </g>
        <g transform="translate(0, 0) scale(0.5)" filter="url(#glow)">
          <path d="M0,-12 L3,-3.7 L12,-3.7 L4.5,1.4 L7.5,9.7 L0,4.6 L-7.5,9.7 L-4.5,1.4 L-12,-3.7 L-3,-3.7 Z" fill="url(#blueGradient)" />
        </g>
        <g transform="translate(24, 0) scale(0.5)" filter="url(#glow)">
          <path d="M0,-12 L3,-3.7 L12,-3.7 L4.5,1.4 L7.5,9.7 L0,4.6 L-7.5,9.7 L-4.5,1.4 L-12,-3.7 L-3,-3.7 Z" fill="url(#blueGradient)" />
        </g>
        <g transform="translate(48, 0) scale(0.5)" filter="url(#glow)">
          <path d="M0,-12 L3,-3.7 L12,-3.7 L4.5,1.4 L7.5,9.7 L0,4.6 L-7.5,9.7 L-4.5,1.4 L-12,-3.7 L-3,-3.7 Z" fill="url(#blueGradient)" />
        </g>
      </g>
    </g>
  </g>
</svg> 